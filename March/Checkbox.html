<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Implement Check Box</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <form action="server"> 
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>

            <input type="radio" name="fruit" id="Mango" value="Mango">
            <label for="Mango">Mango</label>

            <input type="radio" name="fruit" id="Banana" value="Banana">
            <label for="Banana">Banana</label>
        </div>
        <div>
            Choose your favorite subject:
            <input type="checkbox" id="maths" name="subject">
            <label for="maths">Maths</label>
            <input type="checkbox" id="Chemistry" name="subject">
            <label for="Chemistry">Chemistry</label>
        </div>
        <div>
            Choose your Profession:
            <select name="profession" id="profession">
                <option value="su">Student</option>
                <option value="dev">Devloper</option>
            </select>
        </div>
        <label for="vol">Select Your volume</label>
        <input type="range" min="0" max="100" id="vol" step="10"/>
        <button>Submit</button>
    </form>
    </body>
</html>
